<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Light Bulb App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }
        
        h1 {
            font-size: 40px;
        }
        
        .bulb-container {
            width: 400px;
            height: 400px;
            object-position: center;
        }
        
        #bulb-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <h1>Light Bulb App</h1>
    <div class="bulb-container">
        <img id="bulb-img" src="bulb_off.png" alt="Bulb" onclick="toggleLight()">
    </div>
    <script src="script.js"></script>
</body>

</html>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "440f63a9-837b-424d-b86d-5d4521471a29", // The ID of this integration.
    region: "eu-gb", // The region your integration is hosted in.
    serviceInstanceID: "4c72609b-cf70-4e35-99de-cec269779cc6", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
